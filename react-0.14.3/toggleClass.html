  <!-- This is the correct answer -->
  <script type="text/babel">
    var Toggles = React.createClass({
      getInitialState: function(){
        return {
          isWarning : false,
          isImportant : false
        };
      },
      toggleWarning: function(){
        this.setState({ isWarning : !this.state.isWarning });
      },
      toggleImportant: function(){
        this.setState({ isImportant: !this.state.isImportant });
      },
      render: function(){
        var style = classNames({
          'is-warning' : this.state.isWarning,
          'is-important' : this.state.isImportant,
        });
        return (
          <div>
            <button onClick={ this.toggleWarning }>warning</button>
            <button onClick={ this.toggleImportant }>strong</button>
            <div className={ style }>(-_-)</div>
          </div>)
      }
    });
    ReactDOM.render(<Toggles />, document.getElementById('container'))
  </script>
