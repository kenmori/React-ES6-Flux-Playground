<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style media="screen">
      p {font-size:9px;margin:0;}
    </style>
  </head>
  <body>
    <p>表示することができる</p>
    <p>値を受け渡すことができる</p>
    <p>親コンポーネントの中に子コンポーネントを含めることができる</p>
    <p>子ノードを参照することができる</p>
    <p>動的な値を参照することができる(if)</p>
    <p>動的な値を参照することができる(func)</p>
    <p>input入力した値をclickイベントを通して描画することができる(ControlledComponentとして)</p>

  <div id="container"></div>

  <script type="text/babel">
    var Input = React.createClass({
      getInitialState : function(){
        return {
          textvalue: 'state!!'
        }
      },
      getChange: function(event){
        this.setState({ textvalue : event.target.textvalue })
      },
      render: function(){
        var sampletext = "ccc";
        return (
          <div>
          {sampletext}
            <span>fafa</span>
            <input type="text" value={this.state.textvalue} onChange={ this.getChange }></input>
          </div>
        )
      }
    });
    var WrapInput = React.createClass({
      getInitialState: function(){
        return {
          isComplete : true
        }
      },
      isComplate : function(){
        return true;
      },
      render: function(){
        return (
          <div className={ this.isComplate() ? 'is-complete' : '' }>
            { this.props.children }
          </div>
           //これを削除すると空divのみ
        )
      }
    })
    ReactDOM.render(
      <WrapInput><Input /></WrapInput>,
      document.getElementById('container')
    )
  </script>
  </body>
</html
