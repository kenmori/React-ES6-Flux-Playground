<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
    <style media="screen">
    </style>
  </head>
  <body>
  <div id="container"></div>
  <script type="text/babel">
    var data = [
      {id : 1, author: "morita"},
      {id : 2, author: "kenji"}
    ];
    var Member = React.createClass({
      render: function(){
          console.log(this);
        return (
          <li>{this.props.data.author }</li>
        )
      }
    });
    var MemberList = React.createClass({
      render: function(){
        return (
          <div className="memberList">
          {
            this.props.data.map(function(member){
            return  <Member key={ member.id } data={ member } />
            })
          }
          </div>
        )
      }
    });
    // https://www.kimonolabs.com/api/7tthqscc?apikey=fnR8ogc0OeVcgxjrmb9GUiKxrAN5FcxL
    var MemberBox = React.createClass({
      getInitialState : function(){
        return {
          count: this.props.data
        }
      },
      render: function(){
        return (
          <div className="memberBox">
            <h1>Member</h1>
            <p>{ this.state.count.length } person</p>
            <MemberList data={ this.props.data }/>
          </div>
        )
      }
    });
    ReactDOM.render(
      <MemberBox data={ data } />, document.querySelector('#container')
    );
  </script>
  </body>
</html
