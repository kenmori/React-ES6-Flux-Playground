    var CountDisplay = React.createClass({
      render : function(){
        return <div> your count is { this.props.count }</div>
      }
    });
    var CountByProps = (function(){
      function CountByProps(){
        this.count = 0;
        var displayEl = document.getElementById("countDisplay");
        this.display = ReactDOM.render(
          <CountDisplay count={ this.count } />, displayEl
        )
      };
      CountByProps.prototype.countUp = function(){
        this.count += 1;
        this.display.setProps({
          count : this.count
        });
        //pass the count to element
      };
      return CountByProps;
    })();
    var Counter = new CountByProps();


    var CountByState = React.createClass({
      getInitialState: function(){
        return {
          count : 0
        };
      },
      handleClick : function(){
        var countNow = this.state.count;
        this.setState({ count: countNow + 1 })
      },
      render : function(){
        return (
          <div>
            <h4>Count by count</h4>
            <span>{ this.state.count }</span><br />
            <button onClick={ this.handleClick }>Count</button>
          </div>
        )
      }
    });
    ReactDOM.render(
      <CountByState />,document.getElementById('container')
    )
